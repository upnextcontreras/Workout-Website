<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
</head>
<body>
    <h1>Workout Schedule</h1>
    {% for day, workouts in workouts %}
    <h2>{{ day }}</h2>
    <ul>
        {% for exercise in workouts %}
        <li>{{ exercise }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
